<template name="header">

  <nav class="navbar navbar-default navbar-static-top" role="navigation">
    <div class="container">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#main-nav">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{{pathFor 'home'}}">{{ siteTitle }}</a>
      </div>

      <div class="collapse navbar-collapse" id="main-nav">
        <ul class="nav navbar-nav navbar-right">
          {{#if currentUser}}
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-user"></i> {{ currentUser.profile.firstName }} {{ currentUser.profile.lastName}} <i class="fa fa-caret-down"></i>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="{{ pathFor 'user' _id=currentUser._id}}"><i class="fa fa-user"></i> Profile</a></li>
                <li><a href="{{ pathFor 'logout' }}" data-action="logout"><i class="fa fa-lock"></i> Sign Out</a></li>
              </ul>
            </li>
          {{else}}
            <li class="{{ isActiveRoute regex='atSignIn' }}"><a href="{{ pathFor 'atSignIn' }}"><i class="fa fa-key"></i> Login</a></li>
            <li class="{{ isActiveRoute regex='atSignUp' }}"><a href="{{ pathFor 'atSignUp' }}"><i class="fa fa-user-plus"></i> Register</a></li>
          {{/if}}
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="{{ isActiveRoute regex='example' }}"><a href="{{ pathFor 'examples' }}"><i class="fa fa-asterisk"></i> Example Collection</a></li>
          {{#if isInRole 'manage-users'}}
            <li class="{{ isActiveRoute regex='users' }}"><a href="{{ pathFor 'users' }}"><i class="fa fa-users"></i> Users</a></li>
          {{/if}}
        </ul>
      </div>

    </div>
  </nav>

</template>
