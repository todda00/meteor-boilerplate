<template name='pager'>
{{#if pager}}
{{#with pager}}
  <nav class='pager-wrapper'>
    <ul class="pagination">
      {{#if previousPage}}
        <li>
          {{#linkTo route=path page=1}}
            <span aria-hidden="true"><i class='fa fa-angle-double-left'></i></span><span class="sr-only">First</span>
          {{/linkTo}}
        </li>
        <li>
          {{#linkTo route=path page=previousPage}}
            <span aria-hidden="true"><i class='fa fa-angle-left'></i></span><span class="sr-only">Previous</span>
          {{/linkTo}}
        </li>
      {{/if}}
      {{#each pages}}
        <li class={{active this}}>
          {{#linkTo route=../path page=this}}
            {{this}}
          {{/linkTo}}
        </li>
      {{/each}}
      {{#if nextPage}}
        <li>
          {{#linkTo route=path page=nextPage}}
            <span aria-hidden="true"><i class='fa fa-angle-right'></i></span><span class="sr-only">Next</span>
          {{/linkTo}}
        </li>
        <li>
          {{#linkTo route=path page=numPages}}
            <span aria-hidden="true"><i class='fa fa-angle-double-right'></i></span><span class="sr-only">Last</span>
          {{/linkTo}}
        </li>
      {{/if}}
    </ul>
    <div class='pager-total'>
      Total: {{this.total}}
    </div>
  </nav>
{{/with}}
{{/if}}
</template>

<template name='sortArrow'>
  <i class='fa fa-angle-{{arrowDirection this}}'></i>
</template>
